name: renegade_dungeon
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Dependencias del juego
  flame: ^1.17.0
  flame_tiled: ^1.18.0
  tiled: ^0.10.2
  flame_audio: ^2.11.0
  video_player: ^2.8.6
  
  # Firebase & Authentication (Web-compatible versions)
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  google_sign_in: ^6.2.1
  
  # Offline Storage & Sync
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  connectivity_plus: ^5.0.2
  in_app_purchase: ^3.2.3
  in_app_purchase_android: ^0.4.0+8
  google_fonts: ^6.3.2
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/tiles/
    - assets/images/
    - assets/images/emotes/
    - assets/images/backgrounds/
    - assets/images/characters/
    - assets/images/enemies/
    - assets/images/ui/
    - assets/videos/
    - assets/audio/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ui/logo.png"
  min_sdk_android: 21